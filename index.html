<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <!--css bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--google fonts Poppins-->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap"
        rel="stylesheet">

    <!--CSS Custom-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Fonts Awesome-->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

</head>

<body>

    <!--inicio navbar-->
    <section id="title">
        <h1 class="text-center">Meu Portal de Notícia</h1>
    </section>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-center text-light" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="index.html">Home</a>
                    <a class="nav-item nav-link text-white" href="#">Notícias</a>
                    <a class="nav-item nav-link text-white" href="#">Serviços</a>
                    <a class="nav-item nav-link text-white" href="#">Fale Conosco</a>
                </div>
            </div>
        </div>
    </nav>
    <!--fim navbar-->

    <section id="destaques">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Destaques</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-ms-12 col-md-8">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/img/destaque1.png" class="d-block w-100" alt="Basquete">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/img/destaque2.png" class="d-block w-100" alt="Batida de Carro">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                <div class="col-12 col-ms-12 col-md-4">
                    <div class="row">
                        <div class="col-12 col-ms-12 col-md-12">
                            <div class="card" style="width: 18rem;">
                                <img src="assets/img/destaque1.png" class="card-img-top" alt="Basquete">
                                <a href="#" class="btn btn-sm btn-primary">Saiba Mais</a>
                              </div>
                        </div>
                        <div class="col-12 col-ms-12 col-md-12">
                            <div class="card" style="width: 18rem;">
                                <img src="assets/img/destaque1.png" class="card-img-top" alt="Basquete">
                                <a href="#" class="btn btn-sm btn-success">Saiba Mais</a>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="subdestaques">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/img/banner-principal.jpg" alt="banner principal" width="100%">
                </div>
            </div>

            <div class="row noticias">
                <div class="col-6 col-ms-6 col-md-3">
                    <img src="assets/img/1.png" alt="Notícia 1" width="100%">
                </div>
                <div class="col-6 col-ms-6 col-md-3">
                    <img src="assets/img/2.png" alt="Notícia 2" width="100%">
                </div>
                <div class="col-6 col-ms-6 col-md-3">
                    <img src="assets/img/3.png" alt="Notícia 3" width="100%">
                </div>
                <div class="col-6 col-ms-6 col-md-3">
                    <img src="assets/img/4.png" alt="Notícia 4" width="100%">
                </div>
            </div>
        </div>
    </section>

    
    <script src="assets/js/jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
